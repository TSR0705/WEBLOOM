  storage-agent:
    build:
      context: ./agents/storage-agent
      dockerfile: Dockerfile
    container_name: webloom-storage-agent
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://webloom-mongo:27017/webloom
      RABBITMQ_URI: amqp://guest:guest@webloom-rabbitmq:5672

volumes:
  mongo_data:
