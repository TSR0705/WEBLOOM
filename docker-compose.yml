version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: webloom-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:management
    container_name: webloom-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: webloom-gateway
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://webloom-mongo:27017/webloom
      RABBITMQ_URI: amqp://guest:guest@webloom-rabbitmq:5672

  scraper-agent:
    build:
      context: ./agents/scraper-agent
      dockerfile: Dockerfile
    container_name: webloom-scraper-agent
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://webloom-mongo:27017/webloom
      RABBITMQ_URI: amqp://guest:guest@webloom-rabbitmq:5672

  parser-agent:
    build:
      context: ./agents/parser-agent
      dockerfile: Dockerfile
    container_name: webloom-parser-agent
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://webloom-mongo:27017/webloom
      RABBITMQ_URI: amqp://guest:guest@webloom-rabbitmq:5672

  change-detector-agent:
    build:
      context: ./agents/change-detector-agent
      dockerfile: Dockerfile
    container_name: webloom-change-detector-agent
    restart: always
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://webloom-mongo:27017/webloom
      RABBITMQ_URI: amqp://guest:guest@webloom-rabbitmq:5672

  # browser-agent:
